<section class="productCard">
    <div class="bg-white p-4 rounded-lg">
        <div class="relative flex h-full flex-col text-white md:flex-row">
            <div class="mx-auto flex items-center px-5 pt-1 md:p-6">
                <img class="block h-auto w-96 rounded-md shadow-lg" [src]="Album.image" alt="Shop image" />
            </div>
            <div class="relative p-8 md:w-4/6">
                <div class="flex flex-col">
                    <h2 class="mb-2 text-2xl font-black text-black">{{Album.name}}</h2>
                    <h3 class="mb-1 text-xl font-black text-black">{{Album.artist}}</h3>
                    <span class="ml-2 text-md text-black">Formato: {{Album.format}}</span>
                </div>
                <p class="mt-3 font-sans text-base tracking-normal text-black">{{Album.description}}</p>
                <p *ngIf="Album.discount>0" class="mt-6 text-4xl font-black text-red-500">Oferta</p>
                <div class="flex flex-col md:flex-row md:items-end">
                    <p *ngIf="Album.discount==0" class="mt-6 text-4xl font-black text-black">${{DiscPrice}}</p>
                    <p *ngIf="Album.discount>0" class="mt-6 text-4xl font-black text-red-500">${{DiscPrice}}</p>
                    <span class="ml-2 text-xs uppercase text-black">On stock ({{Album.quantity}})</span>
                </div>
                <div *ngIf="this.UserService.ActiveUser.role != 'admin'" class="mt-8 flex flex-col md:flex-row md:items-end">
                    <div class="ml-3 flex flex-col sm:flex-row">
                        <button type="submit" class="button mt-4 sm:mt-0" (click)="AddToShoppingCart()"><i class="fas fa-shopping-cart"></i> Añadir al
                            carrito</button>
                    </div>
                    <div class="ml-3 flex flex-col sm:flex-row">
                        <button type="submit" class="button mt-4 sm:mt-0" (click)="AddToWishlist()"><i class="fas fa-heart"></i> Añadir a
                            Wishlist</button>
                    </div>
                </div>
                <span *ngIf="Added" class="ml-5 text-green-500 font-bold">Añadido!</span>
            </div>
        </div>
    </div>
</section>
