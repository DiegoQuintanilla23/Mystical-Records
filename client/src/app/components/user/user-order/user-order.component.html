<div class="bg-gray-100 p-2 flex rounded-lg items-center justify-between mb-8">
    <div class="w-1/3">
        <app-card [album]="Album"></app-card>
    </div>
    <div class="w-2/3 ml-4">
        <h1 class="text-xl font-bold mb-2">Fecha de pedido:</h1>
        <p class="mb-4">{{item.createdAt}}</p>
        <h1 class="text-xl font-bold mb-2">Fecha de Entrega:</h1>
        <p class="mb-4">{{item.arrivalDate}}</p>
        <h1 class="text-xl font-bold mb-2">Total</h1>
        <p class="mb-4">{{item.amount}}</p>
        <button class="button" (click)="DeleteItem()">Cancelar Pedido</button>
    </div>
</div>
