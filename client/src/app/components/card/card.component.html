<a [routerLink]="'/album/' + album._id" class="card">
    <img class="m-2 w-48 h-48 object-cover rounded-md" [src]="album.image" alt="Image">
    <hr class="border-b-2 border-black">

    <div class="p-4 text-center">
        <h2 class="text-xl max-w-44 font-bold text-gray-900">{{album.name}}</h2>
        <p class="mt-2 max-w-44 text-sm text-gray-600">{{album.artist}}</p>
    </div>
</a>
