<section class="w-full max-w-sm p-6 rounded-lg shadow sm:p-6 md:p-8 mx-auto">
    <div class="bg-white p-4 rounded-lg">
        <form class="space-y-6">
            <h5 class="text-3xl text-center font-bold text-black">Registrarse</h5>
            <div>
                <label for="name" class="text-black">Nombre de Usuario</label>
                <input type="text" name="name" id="name" placeholder="Nombre" [(ngModel)]="User.name" required/>
            </div>
            <div>
                <label for="email" class="text-black">Tu email</label>
                <input type="email" name="email" id="email" placeholder="Ingresa tu correo electrónico" [(ngModel)]="User.email" required/>
            </div>
            <div>
                <label for="password" class="text-black">Tu password</label>
                <input type="password" name="password" id="password" placeholder="••••••••" [(ngModel)]="User.password" required/>
            </div>
            <div>
                <label for="passwordCf" class="text-black">Confirmar password</label>
                <input type="password" name="passwordCf" id="passwordCf" placeholder="••••••••" [(ngModel)]="RePass" required/>
            </div>
            <button type="button" class="w-full button" (click)="Register()">Registrarse</button>
            <div class="text-sm font-medium text-gray-800 dark:text-gray-300">
                Ya estas registrado? <a href="./login" class="text-purple-900 hover:underline">Ingresar</a>
            </div>
        </form>
    </div>
</section>
