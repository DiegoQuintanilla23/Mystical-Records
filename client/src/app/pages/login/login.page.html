<section class="w-full max-w-sm p-6 rounded-lg shadow sm:p-6 md:p-8 mx-auto">
    <div class="bg-white p-4 rounded-lg">
        <form class="space-y-6" action="#">
            <h5 class="text-3xl text-center font-bold text-black">Ingresar</h5>
            <div>
                <label for="email" class="text-black">Tu email</label>
                <input type="email" name="email" id="email" placeholder="Ingresa tu correo electrónico" [(ngModel)]="emailInput" required/>
            </div>
            <div>
                <label for="password" class="text-black">Tu password</label>
                <input type="password" name="password" id="password" placeholder="••••••••" [(ngModel)]="passwordInput" required/>
            </div>
            <button type="BUTTON" class="w-full button"  (click)="Login()">Ingresa a tu cuenta</button>
            <div class="text-sm font-medium text-gray-600">
                No estas registrado? <a href="./register" class="text-purple-900 hover:underline">Registrarse</a>
            </div>
        </form>
    </div>
</section>
